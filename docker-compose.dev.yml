version: '3.7'

services:
  next:
    build:
      context: .
      target: dev
    container_name: next-app-dev
    image: next-app-dev
    volumes:
      - ./src:/app/src
      - ./package.json:/app/package.json
      - ./package-lock.json:/app/package-lock.json
      - ./tailwind.config.js:/app/tailwind.config.js
      - ./src/public:/app/public
    tty: true
    ports:
      - "3000:3000"
